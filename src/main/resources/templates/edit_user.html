<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical interview questions</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container text-center">
    <h1>Edit technical interview question:</h1>
</div>
<div>
    <nav role='navigation'>
        <div id="menuToggle">
            <input type="checkbox"/>
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="/api/v1/questions">
                    <li>To main page</li>
                </a>
            </ul>
        </div>
    </nav>
</div>
<div class="form-style-5">
    <fieldset>
        <form action="#" th:action="@{/api/v1/users}" th:object="${userEntity}" method="POST">
            <fieldset>
                <legend><span class="number">INFO</span>Edit technical interview question:</legend>
                <div style="display: inline-block;">
                    <strong><label class="formSpacing" id="label_id">id</label></strong>
                    <input class="inputWidth1" type="text" th:field="*{id}" id="id_name_input" name="taskId"
                           required
                           minlength="1"
                           maxlength="255" placeholder="Title of question *" hidden="hidden">
                </div>
                <div style="display: inline-block;">
                    <strong><label class="formSpacing" id="label_email">Email:</label></strong>
                    <input class="inputWidth1" type="text" th:field="*{email}" id="email_name_input" name="title"
                           required
                           minlength="1"
                           maxlength="255" placeholder="Email">
                </div>
                <div style="display: inline-block;">
                    <strong><label class="formSpacing" id="label_password">Password</label></strong>
                    <input class="inputWidth1" type="text" th:field="*{password}" id="password_name_input" name="taskId"
                           required
                           minlength="1"
                           maxlength="255" placeholder="Title of question *" hidden="hidden">
                </div>
                <div style="display: inline-block; margin-left:20px">
                    <strong><label class="formSpacing" id="label_gender">Gender:</label></strong>
                    <input class="inputWidth1" type="text" th:field="*{gender}" id="gender_input"
                           name="description" required
                           minlength="1"
                           maxlength="255" placeholder="Gender">
                </div>
                <div style="display: inline-block; margin-left:20px">
                    <input class="inputWidth1" type="text" th:field="*{active}" id="active_input"
                           name="description" required
                           minlength="1"
                           maxlength="255" placeholder="Gender" hidden="hidden">
                </div>
                <div style="display: inline-block; margin-left:20px">
                    <input class="inputWidth1" type="text" th:field="*{roles}" id="roles_input"
                           name="description" required
                           minlength="1"
                           maxlength="255" placeholder="Type of Roles" hidden="hidden">
                </div>
                <div style="display: inline-block; margin-left:15px">
                    <input type="submit" id="button_add_question" value="Add question"/>
                </div>
            </fieldset>
        </form>
    </fieldset>
</div>
</body>
</html>
