name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

    env:
      # Java
      JAVA_VERSION: 1.15
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Gradle init.
        run: gradle init

      - name: Create gradle wrapper.
        run: gradle wrapper

      - name: Clean project.
        run: ./gradlew clean

      - name: Build project.
        run: ./gradlew build

      - name: Run spring boot project.
        run: ./gradlew bootRun

      - name: Run UI, API, unit tests.
        run: ./gradlew test