name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: Which browser to test
        required: true
        options:
          - chrome
jobs:
  gradle:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    services:
      # mysql-service Label used to access the service container
      mysql-service:
        # Docker Hub image (also with version)
        image: mysql:5.7
        env:
          ## Accessing to Github secrets, where you can store your configuration
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: technical_interview
        ## map the "external" 33306 port with the "internal" 3306
        ports:
          - 33306:3306
        # Set health checks to wait until mysql database has started (it takes some seconds to start)
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      selenium:
        image: selenium/standalone-chrome

    steps:
      # Check Mysql Server.
      - uses: actions/checkout@v1
      - run: mysql -h 127.0.0.1 --port 33306 -uroot -proot -e 'CREATE DATABASE IF NOT EXISTS technical_interview;'

      # Install the Java.
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: adopt
          cache: 'gradle'

      - uses: browser-actions/setup-chrome@v1

      - name: Execute Gradle bootRun in the background.
        run: nohup ./gradlew bootrun >application.log 2>&1 &

        # Run the Unit, API, UI tests.
      - name: Setup and execute Gradle 'test' task
        run: ./gradlew test