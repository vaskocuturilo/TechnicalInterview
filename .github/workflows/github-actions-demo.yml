name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

    env:
      # Java
      JAVA_VERSION: 1.17
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: Run project
        run: ./gradlew bootRun
      - name: Run UI, API, unit tests
        run: ./gradlew test