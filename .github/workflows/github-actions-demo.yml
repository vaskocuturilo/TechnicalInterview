name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

    env:
      # Java
      JAVA_VERSION: 11
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Init gradle wrapper
        run: gradle wrapper

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Run project
        run: ./gradlew bootRun

      - name: Run UI, API, unit tests
        run: ./gradlew test